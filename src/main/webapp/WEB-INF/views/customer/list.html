<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{'/res/style_global.css'}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{'/js/script_global.js'}"></script>

</head>
<body>

<h1>customers</h1>

<p>Alo</p>

<div th:each="c : ${customers}">
    <p th:text="${c.firstName}"></p>
    <p th:text="${c.lastName}"></p>
    <p th:text="${c.province.name}"></p>
    <p><img width="100" height="100" th:src="@{'/i/' + ${c.avatar}}" alt=""></p>
    <p><a th:href="@{/customer/__${c.id}__}">detail</a></p>
    <p th:text="----------"></p>

</div>

</body>
</html>
